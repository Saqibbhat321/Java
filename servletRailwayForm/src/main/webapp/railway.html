<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="book" method="post">
        <pre>
            Name<input type="text" name="name">
            Source<input type="text" name="source">
            Destination<input type="text" name="destination">
            Start Date<input type="date" name="sdate">
            Return Date<input type="date" name="rdate">
            Seat Type<select name="seattype">
            <option>select</option>
            <option>1AC</option>
            <option>2AC</option>
            <option>3AC</option>
            <option>Sleeper</option>
            <option>General</option>
        </select>
            Total Ticket<input type="number" name="tticket">
            NO of Male<input type="number" name="maleNo">
            NO of Female<input type="number" name="femaleNo">
            <input type="submit" value="Book" name="book">
        </pre>
    </form>
</body>
</html>
